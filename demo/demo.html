  <div class="slider-container">
    <h2 class="slider-container__title">Default options</h2>
    <div id="slider1" class="slider-container__slider"></div>
    <div class="slider-container__config">
      <label for="slider1-isrange" class="checkbox-label">
        <span>isRange</span>
        <input type="checkbox" id="slider1-isrange">
      </label>
      <label for="slider1-isvertical" class="checkbox-label">
        <span>isVertical</span>
        <input type="checkbox" id="slider1-isvertical">
      </label>
      <label for="slider1-hastooltip" class="checkbox-label">
        <span>hasTooltip</span>
        <input type="checkbox" id="slider1-hastooltip">
      </label>
      <label for="slider1-hasvalueinfo" class="checkbox-label">
        <span>hasValueInfo</span>
        <input type="checkbox" id="slider1-hasvalueinfo">
      </label>
      <label for="slider1-isresponsive" class="checkbox-label">
        <span>isResponsive</span>
        <input type="checkbox" id="slider1-isresponsive">
      </label>
      <label for="slider1-usekeyboard" class="checkbox-label">
        <span>UseKeyboard</span>
        <input type="checkbox" id="slider1-usekeyboard">
      </label>
      <label for="slider1-isscaleclickable" class="checkbox-label">
        <span>isScaleClickable</span>
        <input type="checkbox" id="slider1-isscaleclickable">
      </label>
      <div class="slider1-value">
        <span>Value</span>
        <label for="slider1-value1" class="text-label">
          <input id="slider1-value1" type="text">
        </label>
        <label for="slider1-value2" class="text-label">
          <input id="slider1-value2" type="text">
        </label>
      </div>
      <label for="slider1-min" class="text-label">
        <span>Min</span>
        <input type="text" id="slider1-min">
      </label>
      <label for="slider1-max" class="text-label">
        <span>Max</span>
        <input type="text" id="slider1-max">
      </label>
      <label for="slider1-stepsize" class="text-label">
        <span>StepSize</span>
        <input type="text" id="slider1-stepsize">
      </label>

      <label for="slider1-length" class="text-label">
        <span>Length</span>
        <input type="text" id="slider1-length">
      </label>

      <label for="slider1-hasscale" class="text-label">
        <span>hasScale</span>
        <input type="checkbox" id="slider1-hasscale">
      </label>

      <label for="slider1-scalevalue">
        <span>scaleValue(если массив, вводить значения через запятую)</span>
        <input type="text" id="slider1-scalevalue">
      </label>
    </div>
  </div>
