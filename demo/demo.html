<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../dist/slider.min.css">
</head>
<body>

  <div class="slider-container">
    <div id="slider1"></div>
    <div class="slider-container_config">
      <label for="slider1-range" class="checkbox-label">
        <span>Range</span>
        <input type="checkbox" id="slider1-range">
      </label>
      <label for="slider1-vertical" class="checkbox-label">
        <span>Vertical</span>
        <input type="checkbox" id="slider1-vertical">
      </label>
      <label for="slider1-tooltip" class="checkbox-label">
        <span>Tooltip</span>
        <input type="checkbox" id="slider1-tooltip">
      </label>
      <label for="slider1-valueinfo" class="checkbox-label">
        <span>ValueInfo</span>
        <input type="checkbox" id="slider1-valueinfo">
      </label>
      <label for="slider1-responsive" class="checkbox-label">
        <span>Responsive</span>
        <input type="checkbox" id="slider1-responsive">
      </label>
      <label for="slider1-usekeyboard" class="checkbox-label">
        <span>UseKeyboard</span>
        <input type="checkbox" id="slider1-usekeyboard">
      </label>

      <span>Value</span>
      <label for="slider1-value1" class="text-label">
        <input id="slider1-value1" type="text">
      </label>
      <label for="slider1-value2" class="text-label">
        <input id="slider1-value2" type="text">
      </label>
      <label for="slider1-min" class="text-label">
        <span>Min</span>
        <input type="text" id="slider1-min">
      </label>
      <label for="slider1-max" class="text-label">
        <span>Max</span>
        <input type="text" id="slider1-max">
      </label>
      <label for="slider1-stepsize" class="text-label">
        <span>StepSize</span>
        <input type="text" id="slider1-stepsize">
      </label>

      <label for="slider1-length" class="text-label">
        <span>Length</span>
        <input type="text" id="slider1-length">
      </label>

      <label for="slider1-stepsinfo" class="text-label">
        <span>StepsInfo</span>
        <input type="text" id="slider1-stepsinfo">
      </label>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>

  <script src="../dist/slider.min.js"></script>

  <script src="demo.js"></script>
</body>
</html>
